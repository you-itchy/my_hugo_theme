{{ define "main" }}
<style>
  .about__container {
    padding-left: 1rem;
    padding-right: 1rem; 
    max-width: 56rem; 
  }

  .about__inner_container {
    display: flex; 
    margin-bottom: 3rem; 
    flex-direction: column; 
    gap: 2rem; 

    @media (min-width: 768px) { 
      flex-direction: row; 
    }
  }

  .about__meta_container {
    @media (min-width: 768px) { 
      width: 66.666667%; 
    }
  }

  .about__title {
    font-size: 2rem;
    line-height: 2.5rem; 
    font-weight: 700; 
  }

  .about__date {
    font-size: 0.875rem;
    line-height: 1.25rem; 
    color: #6B7280; 
  }

  .about__content {
    max-width: none; 
  }

  .prose li {
    margin-bottom: 0.5rem;
  }

  .prose a {
    color: #b792f3; 
    text-decoration: underline; 
  }

  .prose a:hover {
    color: #a33fd9;
  }

  .prose table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .prose th,
  .prose td {
    border: 1px solid #4B5563;
    padding: 0.5rem;
    color: #E5E7EB;
  }

  .prose th {
    background-color: #1F2937;
    text-align: left;
    font-weight: 600;
  }

  .prose tr:nth-child(2n) {
    background-color: #374151;
  }

  .prose tr:nth-child(2n + 1) {
    background-color: #4B5563;
  }

  .prose tr:hover {
    background-color: #6B7280;
  }

  .prose th:first-child,
  .prose td:first-child {
    padding-left: 1rem;
  }

  .prose th:last-child,
  .prose td:last-child {
    padding-right: 1rem;
  }
</style>

<div class="about__container">
  <div class="about__inner_container">
    <div class="about__meta_container">
      <h1 class="about__title">{{.Title}}</h1>
      <time class="about__date"
        >{{ dateFormat .Site.Params.dateFormat .Date }}</time
      >
    </div>
  </div>
  <div class="prose about__content">{{ .Content }}</div>
</div>
{{ end }}
